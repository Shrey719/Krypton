
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0">
    <link href="/assets/css/global.css" rel="stylesheet">
        <script src="/baremux/index.js" defer></script>
        <script src="/epoxy/index.js" defer></script>
        <script src="/uv/uv.bundle.js" defer></script>
        <script src="/uv/uv.config.js" defer></script>
        <script src="/assets/js/uvonload.js" defer></script> 
    <style>
        body, html {
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0;
            color: white;
            background-color: black;
        }

        .mainiframe {
            flex-grow: 1;
            border: none;
            margin: 0; 
            padding: 0;
            height: 100vh;
            width: 100vw; 
        }
    </style>
</head>
<body>
<iframe class="mainiframe" id="frame"></iframe>
<h1 class="loadingscreen" id="loading">Loading</h1>
</body>
<script>
    addEventListener("DOMContentLoaded", (event) => {
        const frame = document.getElementById('frame')
        if (localStorage.getItem("/settings/searchEngine") == null) {
            localStorage.setItem("/settings/searchEngine", 'https://www.google.com');
        }
        frame.src = __uv$config.prefix + __uv$config.encodeUrl(localStorage.getItem("/settings/searchEngine"))
    });
</script>
</html>
