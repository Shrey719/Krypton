	if (localStorage.getItem("oobewent") == "true") {
		alert("OOBE already went! Do you wish to continue?")
		let yn = prompt("Do you want to continue (y/n)")
		if (yn != 'y') {
			window.location.href = "/"
		}
	}
	localStorage.setItem("oobewent", "true")

	let devmodeprompt =  prompt("do you want to enable developer mode? (y/n)") 
	if (devmodeprompt == 'y') {

	} else {
		setDevmodeDisabled()
	}
	// finish OOBE and boot main OS (/index.html)
